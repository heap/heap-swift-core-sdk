<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                height: 100%;
                font-family: sans-serif;
            }
            .centerer {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="centerer">
            <button type="button" id="track">Track an event</button>
            <button type="button" id="logProd">Log a prod message</button>
            <button type="button" id="getInfo">Show Heap properties</button>
            <pre id="details">
                
                
                
            </pre>
        </div>
        
        <script type="text/javascript">
            
            document.getElementById('track').addEventListener('click', function () {
                Heap.track('HTML Button Clicked', {
                    'propa': 'a',
                    'propb': true,
                    'propc': 6.02e23,
                    'propd': 5,
                    'propf': 5.5,
                });
            });
            
            document.getElementById('logProd').addEventListener('click', function () {
                HeapLogger.logProd('This log message originated from a web view.', 'Just a source');
            });
            
            document.getElementById('getInfo').addEventListener('click', async function () {
                document.getElementById('details').textContent = `
User Id:    ${await Heap.getUserId()}
Identity:   ${await Heap.getIdentity()}
Session Id: ${await Heap.getSessionId()}
Log Level:  ${await HeapLogger.getLogLevel()}
`.trim();
            });
        </script>
    </body>
</html>
