syntax = "proto3";

import "Value.proto";

// A representation of a library used in to produce an event.
message LibraryInfo {
  string name = 1; // The library name as known by the server.
  string version = 2; // The library version
  string platform = 3; // The specific platform and version the library targets.
  map<string, Value> properties = 4; // Library-specific properties.
}
